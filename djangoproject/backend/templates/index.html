{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WiserWater</title>
        <meta name="description" content="WiserWater" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1">
        
		<!-- Apple WebApp stuff, homescreen icons and splash screen -->
		<meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="apple-touch-icon" sizes="114x114" href="images/icon_57.png"/>
		<link rel="apple-touch-icon" sizes="72x72" href="images/icon_57.png"/>
		<link rel="apple-touch-icon" href="images/icon_57.png"/>
		<link rel="apple-touch-startup-image" href="images/splash_screen_320x460.png"/>
		  
        <link rel="stylesheet" href="{% get_static_prefix %}css/reset.css" />
        <link rel="stylesheet" href="{% get_static_prefix %}css/style.css" />
        <link rel="stylesheet" href="{% get_static_prefix %}css/jquery.mobile-1.3.0.css" />
		<link rel="stylesheet" href="{% get_static_prefix %}css/jquery.mobile.swatch.i.css" />
     	<link href='http://fonts.googleapis.com/css?family=Advent+Pro:500' rel='stylesheet' type='text/css'>
        <script type="text/javascript">	
            var static_prefix = '{% get_static_prefix %}';
        </script>

        {% if debug %}
            <script type="text/javascript">
                var debug = true;
            </script>

			<script src="{% get_static_prefix %}lib/jquery-1.9.1.js"></script>
			<script src="{% get_static_prefix %}lib/jquery.mobile-1.3.0.js"></script>
		      <!-- jquery_ui_map stuff -->
			<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
			<script src="{% get_static_prefix %}lib/jquery.ui.map.js" type="text/javascript"></script>
			<script src="{% get_static_prefix %}lib/jquery.ui.map.extensions.js" type="text/javascript"></script>		
			
            <script src="{% get_static_prefix %}lib/underscore.js"></script>
            <script src="{% get_static_prefix %}lib/backbone.js"></script>
            <script src="{% get_static_prefix %}lib/jqm-config.js"></script>

            <script src="{% get_static_prefix %}js/Templates.js"></script>
            <script src="{% get_static_prefix %}js/AppRouter.js"></script>

            <script src="{% get_static_prefix %}js/main.js"></script>
            <script src="{% get_static_prefix %}js/models/lake.js"></script>
			<script src="{% get_static_prefix %}js/models/news.js"></script>

            <script src="{% get_static_prefix %}js/views/HeaderView.js"></script>
            <script src="{% get_static_prefix %}js/views/FooterView.js"></script>
			<script src="{% get_static_prefix %}js/views/NewsfeedView.js"></script>
            <script src="{% get_static_prefix %}js/views/HomeView.js"></script>
		    <script src="{% get_static_prefix %}js/views/LakeItemView.js"></script>
			<script src="{% get_static_prefix %}js/views/NewsItemView.js"></script>
		    <script src="{% get_static_prefix %}js/views/InputView.js"></script>
			<script src="{% get_static_prefix %}js/views/CameraView.js"></script>
			<script src="{% get_static_prefix %}js/views/FeedbackView.js"></script>
      		<script src="{% get_static_prefix %}js/views/OxygenView.js"></script>
			<script src="{% get_static_prefix %}js/views/pHView.js"></script>
            <script src="{% get_static_prefix %}js/views/LakeView.js"></script>
		<!--	<script src="{% get_static_prefix %}js/views/NewsView.js"></script>
-->   
         <script src="{% get_static_prefix %}js/views/SearchByMapView.js"></script>
            <script src="{% get_static_prefix %}js/views/SearchByNameView.js"></script>
            <script src="{% get_static_prefix %}js/views/ProfileView.js"></script>
            

        {% else %}
            <script type="text/javascript">
                var debug = false;
            </script>
            <script src="{% get_static_prefix %}js/app.js"></script>
        {% endif %}
    </head>

    <body>
        <div data-role="page" data-theme="d">
            <header id="header" data-role="header" data-theme="i" data-id="persistentHeader" data-position="fixed"></header>
            <div id="content"></div>
			<div id="newsfeed"></div>
			<footer id="footer" data-role="footer" data-theme="d" data-id="persistentFooter"></footer>
            
        </div>
		
		
    </body>
</html>
